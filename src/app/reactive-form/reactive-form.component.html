<form class="container" style="margin-top: 20px;" [formGroup]="reactiveForm" (ngSubmit)="submit()">
    <div class="form-group"> 
        <label for="firstName"><b>Nombre</b> </label><br>
        <input type="text" formControlName="firstName">
    </div>
    <div class="form-group"> 
        <label for="firstName"><b>Email</b> </label><br>
        <input type="email" formControlName="email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert-danger" required>
            <div class="container-error-message">Email is required</div>
        </div>
    </div>

    <div class="form-group-check">
        <input type="checkbox" formControlName="check" required >
        <label for="check">Aceptar t√©rminos y condiciones</label>

    </div>
  
    <div class="form-group">
        <button type="submit" class="btn btn-info" [disabled]="!reactiveForm.valid">Enviar</button>
    </div>

    <!-- <p>
        Form Status: {{ reactiveForm.status }}
      </p> -->
  
  </form>
